<!DOCTYPE html>
<html>
  <body>
    The fat Cats,<br/>
    Rats<br/>
    And Bats<br/>
    Sat on the <abbr title="Standard Attainment Tests">SATs</abbr><br/>
    That sat on the Mats<br/>
    And liked Pats<br/>
    Then the Cat<br/>
    Who was called Pat<br/>
    Sat<br/>
    On the Mat<br/>
    With the Rat,<br/>
    Bat<br/>
    And <abbr title="Standard Attainment Test">SAT</abbr>.
  </body>
</html>

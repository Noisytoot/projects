  <h1 class="headline" itemprop="headline">The Cat Sat on the Mat</h1>
  <section class="body" itemprop="articleBody">
    <p>
The cat<br>
Sat<br>
On the mat<br>
With the rat<br>
And the bat<br>
Who had a hat<br>
And was called Nat<br>
And was also very fat

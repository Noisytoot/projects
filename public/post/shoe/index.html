    There was once a shoe<br/>
    Who was <span style="color: #00FFFF; background-color: #000000;">pale blue</span><br/>
    <br/>
    He went to buy some cheese<br/>
    then he bought some peas<br/>
    <br/>
    He then put on his jeans<br/>
    and gave his friend some beans<br/>
